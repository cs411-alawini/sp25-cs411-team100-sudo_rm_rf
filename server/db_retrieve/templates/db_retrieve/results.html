<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Test results</title>
    </head>
    <body> 
        <center>
            <h1>Results:</h1>
            {% if result %}
            <ul>
                <li>STR (name of drug): {{ result.str }}</li>
                <li>RXAUI (atom identifier): {{ result.rxaui }} </li>
                <li>RXCUI (concept identifier): {{ result.rxcui }}</li>
            </ul>
            {% else %}
                <li>Invalid search result</li>
            {% endif %}
        </center>
    </body>
</html>
